<h1>{{currenthero.id ? 'Edit' : 'Add'}} Hero</h1>

<mat-divider class="mb-2"> </mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid"
         [formGroup]="heroForm"
         (ngSubmit)="onSubmit()"
         >
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super Hero</mat-label>
            <input 
            type="text" 
            matInput 
            formControlName="superhero"
            />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input type="text" 
            matInput
            formControlName="alter_ego"
            required />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>First Appearance</mat-label>
            <input 
            type="text" 
            matInput
            formControlName="first_appearance"
            required />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>characters</mat-label>
            <input 
            type="text" 
            matInput 
            formControlName="characters"
            required />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creator</mat-label>
            <mat-select 
            formControlName="publisher"
            required>
              @for (publish of publishers; track $index) {
              <mat-option [value]="publish.id">
                {{ publish.desc }}
              </mat-option>
              }
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Alternative Image</mat-label>
            <input 
            type="text" 
            matInput 
            formControlName="alt_img"
             />
          </mat-form-field>
        </form>

        <div class="flex justify-content-between">
          @if (currenthero.id) {
            <button 
            mat-flat-button 
            (click)="onDeleteHero()"
            color="warn">Delete
          </button>
          }
          <span></span>

          <button
           mat-flat-button 
           (click)="onSubmit()"
           color="primary">
           <mat-icon>save</mat-icon>
            Save
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
        <img [src]="currenthero | heroImage" alt="img hero" mat-card-image>
    </mat-card>
  </div>
</div>
